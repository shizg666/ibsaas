    database: 0
    sentinel:
      master: mymaster
      nodes: 47.102.37.61:26378,47.102.37.61:26379,47.102.37.61:26380
    lettuce:
      pool:
        max-active: 50
        max-idle: 30
        max-wait: 30000
        min-idle: 8
    jedis:
      pool:
        #jedis最大分配对象
        maxTotal: 50
        #jedis最大保存idel状态对象数
        maxIdle: 30
        #jedis池没有对象返回时，最大等待时间
        maxWaitMillis: 10000
        testOnBorrow: true
        testOnReturn: true
        blockWhenExhausted: false

    workId: 1
    datacenterId: 1


#与数据业务子系统交互通过rokcetmq中间件
rocketmq:
  producer:
    enable: true
    groupName: ibsaas
    #目前采用双主，集群
    namesrvAddr: 40.73.100.153:9876;40.73.246.184:9876
    maxMessageSize: 4096
    sendMsgTimeout: 30000
    retryTimesWhenSendFailed: 1
  consumer:
    enable: true
    groupName: ibsaas_response_test
    namesrvAddr: 40.73.100.153:9876;40.73.246.184:9876
    #门禁;停车
    topics: knight-*;parking-*
    consumeThreadMin: 16
    consumeThreadMax: 32
    consumeMessageBatchMaxSize: 10

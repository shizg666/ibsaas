server:
  port: 8885
  servlet:
    context-path: /ibsaas
    tomcat:
      uri-encoding: UTF-8
tcp:
  server:
    port: 8888
  heart:
    beat:
      interval: 60
  thread:
    server-handler:
      corePoolSize: 5
      maxPoolSize: 100
      keepAliveSeconds: 100
      queueCapacity: 1000


spring:
  redis:
    enable: true
    database: 0
    sentinel:
      master: mymaster
      nodes: 40.73.100.153:26378,40.73.100.153:26379,40.73.100.153:26380
    lettuce:
      pool:
        max-active: 50
        max-idle: 8
        max-wait: 30000
        min-idle: 8
        blockWhenExhausted: true
    jedis:
      pool:
        #jedis最大分配对象
        maxTotal: 50
        #jedis最大保存idel状态对象数
        maxIdle: 30
        #jedis池没有对象返回时，最大等待时间
        maxWaitMillis: 10000
        testOnBorrow: true
        testOnReturn: true
        blockWhenExhausted: true
        #Idle时进行连接扫描
    timeout: 30000
  freemarker:
    cache: true
    check-template-location: true
    charset: UTF-8
    content-type: text/html
    suffix: .ftl
    templateEncoding: UTF-8
    template-loader-path: classpath:/templates/
    expose-spring-macro-helpers: false
    static-locations: classpath:/templates/,classpath:/static/
  mvc:
    static-path-pattern: /static/**

ibsaas:
  sso:
    logout:
      path: /logout
    excluded:
#      paths: /parking/**/*
      paths: /swagger-resources/**, /webjars/**, /v2/**, /swagger-ui.html/**,/login/**,/logout,/test/**,/knight/**,/energy-report/**

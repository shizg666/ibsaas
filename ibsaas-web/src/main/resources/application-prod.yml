#与数据业务子系统交互通过rokcetmq中间件
rocketmq:
  producer:
    enable: true
    groupName: ibsaas
    #目前采用双主，集群
    namesrvAddr: 47.102.37.61:9876
    maxMessageSize: 4096
    sendMsgTimeout: 30000
    retryTimesWhenSendFailed: 1
    #发送消费端配置
    client:
      knight:
        topic: ibsaas_knight_lifang_lgc_1921681010
        response-time-out: 20000
      parking:
        topic: ibsaas_parking_lifang_lgc_1921681010
        response-time-out: 20000
      light:
        topic: topic_light_control
  consumer:
    enable: true
    groupName: ibsaas_response
    namesrvAddr: 47.102.37.61:9876
    #初始化订阅消费topic
    topics: knight-*;parking-*
    #监听对象信息
    client:
      parking:
        topic: parking
      knight:
        topic: knight
    consumeThreadMin: 16
    consumeThreadMax: 32
    consumeMessageBatchMaxSize: 10

    tomcat:
      uri-encoding: UTF-8

spring:
  redis:
    enable: true
    database: 0
    sentinel:
      master: mymaster
      nodes: 40.73.100.153:26378,40.73.100.153:26379,40.73.100.153:26380
    lettuce:
      pool:
        max-active: 50
        max-idle: 30
        min-idle: 8
        max-wait: 3000
    timeout: 30000
  freemarker:
    cache: true
    check-template-location: true
